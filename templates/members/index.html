{% extends 'base.html' %}

{% block content %}
<h1>Members</h1>

<table>
    <tr>
        <th>Name</th>
    </tr>
    {% for member in members %}
    <tr>
        <td><a href="/members/{{ member.id }}">{{ member.full_name() }} </a></td>
    </tr>
    {% endfor %}
</table>

<nav>
    <ul>
        <li><a href="/members/new">Add new member</a></li>
    </ul>
</nav>

    {% block add_new %}

    {% endblock %}
</section> -->
{% endblock %}
