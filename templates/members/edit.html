{% extends 'base.html' %}

{% block content %}

<h3> Edit {{ member.full_name() }}</h3>

<form action="/members/{{ member.id }}" method="POST">
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ member.first_name }}">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ member.last_name }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
