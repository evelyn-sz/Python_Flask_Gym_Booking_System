{% extends 'base.html' %}
{% block content %}

<h2> Add new activity</h2>

<form action="/activities" method="POST">
    <div>
        <label for="name">Activity Name:</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="venue">Venue:</label>
        <input type="text" id="venue" name="venue">
    </div>
    <div>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category">
    </div>
    <div>
        <label for="capacity">Capacity:</label>
        <input type="text" id="capacity" name="capacity">
    </div>
    <div>
        <label for="finished">Future event?</label> 
        <input type="checkbox" name="finished" id="finished" value="False">
    </div>
    <div>
        <label for="offpeak">Offpeak / Peak</label>
        <select name="offpeak" id="offpeak">
            <option value=True>Offpeak</option>
            <option value=False>Peak</option>

    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
