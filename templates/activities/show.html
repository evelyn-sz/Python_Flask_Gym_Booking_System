{% extends 'base.html' %}

{% block content %}
<h1>  {{ activity.name }} </h1>

<p>Category: {{ activity.category }}</p>
<p>Venue: {{ activity.venue }}</p>

<h3>Members signed up for this activity:</h3>
<ul>
    {% for member in members %}
    <li> {{ member.full_name() }}</li>
    {% endfor %}
</ul>

{% endblock %}
