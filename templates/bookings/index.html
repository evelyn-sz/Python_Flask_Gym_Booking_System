{% extends 'base.html' %}

{% block content %}
<h2>Bookings</h2>

<div class="boxes">
{% for booking in bookings %}
    <section class="blocks">
        <p><a href="/bookings/{{ booking.id }}">{{ booking.member.full_name() }}</p>
        <p>{{ booking.activity.name }},  {{ booking.activity.category }}</a></p>
        <p>Venue: {{ booking.activity.venue }}</p>
        <form action="/bookings/{{ booking.id }}/edit" method="POST">
            <input type="submit" value="Edit"/>
        <form action="/bookings/{{ booking.id }}/delete" method="POST">
            <input class="btn btn--danger" type="submit" value="Delete"/>
        </form>
    </section>  
{% endfor %}
</div>
<nav class="control">
    <ul>
        <li><a href="/bookings/new">Add new booking</a>
        </li>
    </ul>
</nav>
{% endblock %}
